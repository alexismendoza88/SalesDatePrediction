<mat-toolbar>
  <h4 class="titlemodal" mat-dialog-title>{{title}} -  Oder</h4>
</mat-toolbar>
<mat-dialog-content>
  <div class="example-table-container">
  <mat-progress-bar mode="indeterminate" *ngIf="doWork"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
    </ng-container>
    <ng-container matColumnDef="requireddate">
      <th mat-header-cell *matHeaderCellDef> Required Date </th>
      <td mat-cell *matCellDef="let element"> {{element.requireddate | date: 'MM/dd/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="shippeddate">
      <th mat-header-cell *matHeaderCellDef> Shipped Date </th>
      <td mat-cell *matCellDef="let element"> {{element.shippeddate | date: 'MM/dd/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="shipname">
      <th mat-header-cell *matHeaderCellDef> Ship Name </th>
      <td mat-cell *matCellDef="let element"> {{element.shipname}} </td>
    </ng-container>

    <ng-container matColumnDef="shipaddress">
      <th mat-header-cell *matHeaderCellDef> Ship Address </th>
      <td mat-cell *matCellDef="let element"> {{element.shipaddress}} </td>
    </ng-container>
 
    <ng-container matColumnDef="shipcity">
      <th mat-header-cell *matHeaderCellDef> Ship City </th>
      <td mat-cell *matCellDef="let element"> {{element.shipcity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of data"></mat-paginator>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
